<!-- Simple Reviews Slider -->
<section class="py-16 bg-white overflow-hidden">
    <div class="w-full">
        <!-- Header -->
        <div class="text-center mb-12">
            <p class="text-sm text-gray-500 tracking-widest uppercase mb-2">Customer Reviews</p>
            <h2 class="text-4xl font-light text-gray-900">
                Hear it from
                <span class="bg-gradient-to-r from-blue-500 to-black bg-clip-text text-transparent font-medium">
                    Our Galaxy Users
                </span>
            </h2>
            <p class="text-gray-600 mt-2">Real experiences from millions of satisfied Galaxy users worldwide</p>
        </div>

        <!-- Slider Container -->
        <div class="relative max-w-7xl mx-auto">
            <div class="overflow-hidden">
                <div class="flex transition-transform duration-1000 ease-in-out"
                    [style.transform]="'translateX(-' + (currentSlide * 25) + '%)'">
                    <!-- Review Cards -->
                    <div *ngFor="let review of reviews" class="w-1/4 flex-shrink-0 px-3">
                        <div class="bg-white rounded-xl p-6 shadow-lg border border-gray-100 h-80">
                            <!-- User Info -->
                            <div class="flex items-center mb-4">
                                <img [src]="review.avatar" [alt]="review.name"
                                    class="w-12 h-12 rounded-full object-cover mr-3">
                                <div>
                                    <h4 class="font-semibold text-gray-900 text-sm">{{ review.name }}</h4>
                                    <p class="text-xs text-gray-600">{{ review.role }}</p>
                                </div>
                            </div>

                            <!-- Stars -->
                            <div class="flex mb-3">
                                <span class="text-yellow-400 text-sm">★★★★★</span>
                            </div>

                            <!-- Review Text -->
                            <p class="text-gray-700 text-sm leading-relaxed mb-4 italic">
                                "{{ review.content }}"
                            </p>

                            <!-- Device & Date -->
                            <div class="mt-auto">
                                <div class="bg-blue-50 rounded-full px-3 py-1 mb-2">
                                    <span class="text-xs text-blue-700 font-medium">{{ review.device }}</span>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-xs text-gray-500">{{ review.date }}</span>
                                    <div class="flex items-center text-green-600">
                                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd"
                                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                                clip-rule="evenodd" />
                                        </svg>
                                        <span class="text-xs">Verified</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dots Indicator -->
            <div class="flex justify-center mt-6 space-x-2">
                <div *ngFor="let dot of dots; let i = index" class="w-2 h-2 rounded-full transition-all duration-300"
                    [class]="i === Math.floor(currentSlide / 4) ? 'bg-blue-600' : 'bg-gray-300'"></div>
            </div>
        </div>
    </div>
</section>
